import com.sun.management.HotSpotDiagnosticMXBean

import java.lang.management.ManagementFactory

gradle.buildFinished {
    def hotSpotDiagnosticMXBean = ManagementFactory.getPlatformMXBeans(HotSpotDiagnosticMXBean.class).get(0)
    File dumpFile = new File(buildDir, "heapdump-${new Date().format('yyyy-MM-dd-HH-mm')}.hprof")
    logger.lifecycle "Creating heap dump..."
    hotSpotDiagnosticMXBean.dumpHeap(dumpFile.absolutePath, true)
    logger.lifecycle "Dumped to ${dumpFile.absolutePath}."
}
